/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
	id 'org.springframework.boot' version '2.0.1.RELEASE'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-data-mongodb:2.1.9.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-actuator:2.1.9.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:2.1.9.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.9.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web-services:2.1.9.RELEASE'
    compile 'org.jvnet.mimepull:mimepull:1.9.9'
    compile 'de.flapdoodle.embed:de.flapdoodle.embed.mongo:1.50.5'
    compile 'org.aspectj:aspectjrt:1.6.11'
    compile 'org.aspectj:aspectjweaver:1.6.11'
    compile 'org.springframework.boot:spring-boot-starter-hateoas:2.1.9.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.9.RELEASE'
}

group = 'com.expava.gpp'
version = '0.0.1-SNAPSHOT'
description = 'ContentManagementMongoDB'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

bootRun {
     main = 'com.expava.gpp.demoactuator.DemoActuatorApplication'
}
