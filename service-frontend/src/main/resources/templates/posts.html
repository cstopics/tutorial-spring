<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Posts</title>
</head>
<body>
	<h1> Posts </h1>
	<table class="table">
		<thead>
			<tr>
				<th>Title</th>
				<th>Body</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="post: ${posts}">
				<td th:text="${post.title}" />
				<td th:text="${post.body}" />
			</tr>
		</tbody>
	</table>
	<hr>
	
	
</body>
</html>
