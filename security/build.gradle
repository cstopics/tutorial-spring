/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
	id 'org.springframework.boot' version '2.0.1.RELEASE'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-actuator:2.1.6.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-security:2.1.6.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:2.1.6.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.6.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web-services:2.1.6.RELEASE'
	compile 'org.jvnet.mimepull:mimepull:1.9.9'
    compile 'org.aspectj:aspectjrt:1.6.11'
    compile 'org.aspectj:aspectjweaver:1.6.11'
    compile 'org.springframework.boot:spring-boot-starter-hateoas:2.1.6.RELEASE'
    runtime 'com.h2database:h2:1.4.199'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.6.RELEASE'
    testCompile 'org.springframework.security:spring-security-test:5.1.5.RELEASE'
}

group = 'com.expava.gpp'
version = '0.0.1-SNAPSHOT'
description = 'ContentManagementSecurity'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
bootRun {
    main = 'com.expava.gpp.contentmanagement.ContentManagementApplication'
}
