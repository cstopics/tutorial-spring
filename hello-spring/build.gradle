plugins {
    id 'java'
	id 'org.springframework.boot' version '2.0.1.RELEASE'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter:2.1.6.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.6.RELEASE'
}

group = 'com.guruplusplus'
version = '0.0.1-SNAPSHOT'
description = 'HelloSpring'
sourceCompatibility = '1.8'


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

bootRun {
    main = 'com.expava.gpp.hellospring.HelloSpringApplication'
}
